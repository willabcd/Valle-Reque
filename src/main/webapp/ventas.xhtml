<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:faces="jakarta.faces"
        xmlns:ui="jakarta.faces.facelets"
        xmlns:f="jakarta.faces.core"
        xmlns:h="jakarta.faces.html"
        xmlns:pt="jakarta.faces.passthrough"
        xmlns:cc="jakarta.faces.composite"
        xmlns:c="jakarta.tags.core"
        xmlns:fn="jakarta.tags.functions" xmlns:p="primefaces"
>
    <h:form id="form1">
        <p:growl id="messages" showDetail="true" />

        <div class="field">
            <p:outputLabel for="nombre">Nombre</p:outputLabel>
            <p:inputText id="nombre" value="#{EmpledoMB.empleadodto.nombre}" required="true" />
        </div>

        <div class="field">
            <p:outputLabel for="contraseña">Apellido</p:outputLabel>
            <p:password id="contraseña" value="#{EmpledoMB.empleadodto.apellido}" required="true" />
        </div>

        <div class="field">
            <p:outputLabel for="rol">Area</p:outputLabel>
            <p:selectOneMenu id="rol" value="#{EmpledoMB.empleadodto.area}" required="true">
                <f:selectItems value="#{EmpledoMB.areas}" var="area" itemLabel="#{area}" itemValue="#{area}" />
            </p:selectOneMenu>
        </div>
        <div class="field">
            <p:outputLabel for="dni">DNI</p:outputLabel>
            <p:password id="dni" value="#{EmpledoMB.empleadodto.doc_identidad}" required="true" />
        </div>

        <p:commandButton value="Guardar"
                         icon="pi pi-check"
                         actionListener="#{EmpledoMB.guardaruno(EmpledoMB.empleadodto)}"
                         update="@form"   />
    </h:form >
</ui:composition>
