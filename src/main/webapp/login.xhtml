<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:faces="jakarta.faces"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:pt="jakarta.faces.passthrough"
      xmlns:cc="jakarta.faces.composite"
      xmlns:c="jakarta.tags.core"
      xmlns:fn="jakarta.tags.functions" xmlns:p="primefaces">
<h:head>
   <title>Mi Proyecto JSF 3</title>
   <h:outputStylesheet library="css" name="login.css" />
</h:head>
<h:body>
   <div class="login-container">
      <!-- Logo -->
      <img class="img-logo" src="resources/img/login/valleReque.png" alt="Logo Valle Reque" />

      <!-- Título -->
      <h2>Inicia Sesión</h2>

      <!-- Formulario -->
      <h:form>
         <!-- Mensajes de error -->
         <p:messages id="messages" closable="true" styleClass="custom-messages" />

         <!-- Campo de correo -->
         <p:outputLabel for="username" value="Nombre De Usuario" styleClass="form-label" />
         <p:inputText id="username" value="#{Login.nombreusuario}" placeholder="Ingresa tu correo"
                      required="true" requiredMessage="El correo es obligatorio"
                      styleClass="form-input" />

         <!-- Campo de contraseña -->
         <p:outputLabel for="password" value="Contraseña" styleClass="form-label" />
         <p:password id="password" value="#{Login.contraseña}" placeholder="Ingresa tu contraseña"
                     required="true" requiredMessage="La contraseña es obligatoria"
                     styleClass="form-input" feedback="false" />

         <!-- Botón de envío -->
         <p:commandButton value="Iniciar Sesión" action="#{Login.validar()}" update="messages"
                          styleClass="btn-login" />
      </h:form>
   </div>
</h:body>
</html>
