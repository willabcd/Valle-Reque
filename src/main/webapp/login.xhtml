<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:faces="jakarta.faces"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:pt="jakarta.faces.passthrough"
      xmlns:cc="jakarta.faces.composite"
      xmlns:c="jakarta.tags.core"
      xmlns:fn="jakarta.tags.functions" xmlns:p="primefaces">
<h:head>
   <title>Iniciar sesión - Mi Proyecto JSF 3</title>
   <!-- PrimeFaces CSS -->
   <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.min.css" />
</h:head>
<h:form id="loginForm">
   <h:outputLabel for="username">Username:</h:outputLabel>
   <h:inputText id="username" value="#{validaMG.nombreusuario}" />
   <h:outputLabel for="password">Password:</h:outputLabel>
   <h:inputText id="password" value="#{validaMG.contraseña}" />
   <h:commandButton value="Login" action="#{validaMG.login}" />
   <h:message for="loginForm" /> #{validaMG.mesaje}</h:form>
</html>
